{{- if .Values.api.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "maskwise.fullname" . }}-api
  labels:
    {{- include "maskwise.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  {{- if not .Values.api.autoscaling.enabled }}
  replicas: {{ .Values.api.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "maskwise.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
      labels:
        {{- include "maskwise.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: api
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "maskwise.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: api
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.global.imageRegistry | default .Values.image.registry }}/{{ .Values.api.image.repository }}:{{ .Values.api.image.tag | default .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.api.service.targetPort }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          env:
            - name: NODE_ENV
              value: {{ .Values.api.env.NODE_ENV | quote }}
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "maskwise.fullname" . }}-secret
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "maskwise.fullname" . }}-secret
                  key: redis-url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "maskwise.fullname" . }}-secret
                  key: jwt-secret
            - name: PRESIDIO_ANALYZER_URL
              value: "http://{{ include "maskwise.fullname" . }}-presidio-analyzer:{{ .Values.presidioAnalyzer.service.port }}"
            - name: PRESIDIO_ANONYMIZER_URL
              value: "http://{{ include "maskwise.fullname" . }}-presidio-anonymizer:{{ .Values.presidioAnonymizer.service.port }}"
            - name: TIKA_URL
              value: "http://{{ include "maskwise.fullname" . }}-tika:{{ .Values.tika.service.port }}"
            - name: TESSERACT_URL
              value: "http://{{ include "maskwise.fullname" . }}-tesseract:{{ .Values.tesseract.service.port }}"
            - name: UPLOAD_DIR
              value: {{ .Values.api.env.UPLOAD_DIR | quote }}
            - name: STORAGE_DIR
              value: {{ .Values.api.env.STORAGE_DIR | quote }}
          volumeMounts:
            - name: uploads
              mountPath: /app/uploads
            - name: storage
              mountPath: /app/storage
            - name: tmp
              mountPath: /tmp
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
      volumes:
        - name: uploads
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "maskwise.fullname" . }}-uploads
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: storage
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "maskwise.fullname" . }}-storage
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: tmp
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeAffinity }}
      affinity:
        nodeAffinity:
          {{- toYaml . | nindent 10 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}