{{- if .Values.presidioAnalyzer.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "maskwise.fullname" . }}-presidio-analyzer
  labels:
    {{- include "maskwise.labels" . | nindent 4 }}
    app.kubernetes.io/component: presidio-analyzer
spec:
  {{- if not .Values.presidioAnalyzer.autoscaling.enabled }}
  replicas: {{ .Values.presidioAnalyzer.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "maskwise.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: presidio-analyzer
  template:
    metadata:
      labels:
        {{- include "maskwise.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: presidio-analyzer
    spec:
      containers:
        - name: presidio-analyzer
          image: "{{ .Values.presidioAnalyzer.image.repository }}:{{ .Values.presidioAnalyzer.image.tag }}"
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            {{- toYaml .Values.presidioAnalyzer.resources | nindent 12 }}
{{- end }}

