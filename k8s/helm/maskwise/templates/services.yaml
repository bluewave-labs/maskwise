{{- if .Values.api.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "maskwise.fullname" . }}-api
  labels:
    {{- include "maskwise.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  type: {{ .Values.api.service.type }}
  ports:
    - port: {{ .Values.api.service.port }}
      targetPort: {{ .Values.api.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "maskwise.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: api
{{- end }}

